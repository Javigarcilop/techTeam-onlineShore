<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-login.css">
</head>
<body>
    <div class="bg-overlay">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-sm p-4 login-card">
                <div class="card-header text-center fw-bold fs-4 bg-light">ENTRAR</div>
                <div class="card-body">
                    <p class="text-center mb-4 text-muted fw-bold">
                        CLIENTES REGISTRADOS<br>
                        <small>Si tiene una cuenta, inicie sesión con su nombre de usuario.</small>
                    </p>
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Usuario *</label>
                            <input type="text" id="username" class="form-control" placeholder="Introduce tu usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Contraseña *</label>
                            <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">INICIAR SESIÓN</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-orange">¿Olvidó su contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/comunicacion.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
